{%extends 'base.html'%}
{%block content%}
<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th>Title</th>
            <th>Genre</th>
            <th>Stock</th>
            <th>Daily rate</th>
        </tr>
    </thead>
    <tbody>
        {%for m in movies%}
        <tr>
            <td>
                <a class="link-dark" href="{%url 'movies:detail' m.id%}">{{m.title}}</a>
            </td>
            <td>{{m.genre}}</td>
            <td>{{m.numbers_in_stock}}</td>
            <td>{{m.daily_rate}}</td>
        </tr>
        {%endfor%}
    </tbody>
</table>
{%endblock%}
